            <button class="navbar-toggler boton-menu col-sm-6 ml-5" data-toggle="collapse" data-target="#collapse-target" type="button">

                <a class="nav-item nav-link text-decoration-none text-body" href="index.html">HOME</a>

    <main>
        <div class="formulario-contacto">
            <h1>Contactanos!</h1>
            <div class="border"></div>
            <form class="contact-form container">
                <fieldset>



                    <input type="text" name="Nombre" class="contact-form-text mt-3" placeholder="Insertar nombre">

                    <input type="email" name="email" class="contact-form-text mt-3" placeholder="Insertar email">
                    <input type="text" class="contact-form-text mt-3" placeholder="Telefono">
                    <textarea class="contact-form-text mt-3" placeholder="Mensaje"></textarea>
                    <input type="submit" class="contact-form-btn mt-1" value="Send">


                </fieldset>
            </form>

        </div>
    </main>

    <div class="logowhatsapp">
        <a href="#"><img src="multimedia/logowhatsapp.png"></a>
    </div>

    <footer class="container-fluid row footer">
        <div class="col-md-6 ">
            <p class="text-light">
                <img src="multimedia/phone_handset_icon_125195.svg" width="20" height="20" alt="telefono">NUMERO DE CONTACTO
            </p>
            <p class="text-light">
                <img src="multimedia/email-outlined-envelope-back-symbol_icon-icons.com_57846.svg" width="20" height="20" alt="email">EMAIL DE CONTACTO
            </p>
            <p class="text-light">
                <img src="multimedia/locate_gps_navigation_pin_point_location_icon-icons.com_59906.svg" width="20" height="20" alt="ubicacion">UBICACION
            </p>
        </div>


        <aside class="col-md-6 align-self-end logos">
            <img src="multimedia/twitter.png" width="50" height="50" alt="logo-twitter">
            <img src="multimedia/facebook.png" width="50" height="50" alt="logo-facebook">
            <img src="multimedia/instagram.png" width="50" height="50" alt="logo-instagram">
        </aside>
